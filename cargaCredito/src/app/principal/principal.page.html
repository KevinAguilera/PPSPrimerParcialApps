<ion-header>
  <ion-toolbar color="success">
    <ion-button fill="solid" size="default" color="success" (click)="Logout()" style="margin: 10px;">Cerrar Sesión
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" padding class="background">

  <ion-card>
    <ion-card-header>
      <h3 class="credito">Crédito disponible:</h3>

      <div id="credito" *ngIf="esconder">
        <h1 class="credito" *ngIf="unUsuario">${{unUsuario.credito}} <!--<ion-icon name="eye" (click)="esconderCreditos()">
          </ion-icon>-->
        </h1>
      </div>


      <div id="credito" *ngIf="esconder==false">
        <h1 class="credito">$****<ion-icon name="eye-off" (click)="esconderCreditos()"></ion-icon>
        </h1>
      </div>
      <br>
      <br>
      <br>
      <br>
   
      <ion-card *ngIf="this.monto != null" class="button-transparent">
        <div *ngIf="scannedBarCode">
          <!--<ion-item>
            Monto a cargar: <strong>{{ this.monto }}</strong>
          </ion-item>-->
          <ion-button class="button-transparent" fill="clear" (click)="CargarCredito()">
          
          </ion-button>
        </div>
      </ion-card>
    </ion-card-header>
  </ion-card>
